<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car E-commerce Platform</title>
    <style>
        body {
            font-family: 'Sans-serif';
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 50px 0;
            background-color: #e9ecef;
        }
        .search-bar {
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
            display: flex;
        }
        .search-bar input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px 0 0 8px;
        }
        .search-bar button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .search-bar button:hover {
            background-color: #0056b3;
        }
        .featured-cars {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 30px;
        }
        .car-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            flex: 1 1 calc(33% - 20px);
            margin: 10px;
            transition: box-shadow 0.3s;
        }
        .car-card:hover {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .car-card img {
            width: 100%;
            border-radius: 8px 8px 0 0;
        }
        .car-card .details {
            padding: 15px;
        }
        .car-card .details h3 {
            margin: 0 0 10px 0;
        }
        .car-card .details p {
            margin: 0;
        }
        @media (max-width: 768px) {
            .featured-cars {
                flex-direction: column;
            }
            .car-card {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Car E-commerce Platform</h1>
    </header>
    <div class="container">
        <section class="hero">
            <h2>Find Your Perfect Car</h2>
            <div class="search-bar">
                <input type="text" placeholder="Search for cars...">
                <button>Search</button>
            </div>
        </section>
        <section class="featured-cars">
            <div class="car-card">
                <img src="car1.jpg" alt="Car 1">
                <div class="details">
                    <h3>Car Model 1</h3>
                    <p>Price: $20,000</p>
                </div>
            </div>
            <div class="car-card">
                <img src="car2.jpg" alt="Car 2">
                <div class="details">
                    <h3>Car Model 2</h3>
                    <p>Price: $25,000</p>
                </div>
            </div>
            <div class="car-card">
                <img src="car3.jpg" alt="Car 3">
                <div class="details">
                    <h3>Car Model 3</h3>
                    <p>Price: $30,000</p>
                </div>
            </div>
        </section>
    </div>
    <script>
        document.querySelector('.search-bar button').addEventListener('click', function() {
            alert('Search functionality is not yet implemented.');
        });
    </script>
</body>
</html>
